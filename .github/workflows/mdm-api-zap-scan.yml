name: "Master Data Mgmt API ZAP Scan"

on: 
  workflow_dispatch:
  schedule:
    - cron: '20 6 * * 6'

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan Master Data Mgmt API
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Configure Env Vars
        run: scripts/environment-variables.sh          
      - name: ZAP Scan
        uses: zaproxy/action-api-scan@v0.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'owasp/zap2docker-stable'
          issue_title: 'Master Data Mgmt API ZAP Scan'
          target: 'https://api-easey-dev.app.cloud.gov/master-data-mgmt/swagger-json'
          rules_file_name: 'rules.tsv'
          cmd_options: '-a -d -z "\"-config replacer.full_list\\(0\\).description=auth1 -config replacer.full_list\\(0\\).enabled=true -config replacer.full_list\\(0\\).matchtype=REQ_HEADER -config replacer.full_list\\(0\\).matchstr=x-api-key -config replacer.full_list\\(0\\).regex=false -config replacer.full_list\\(0\\).replacement=123456789\""'
      - name: Package reports
        run: scripts/zap-api-scan.sh easey-mdm-api
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARTIFACTS_STORAGE_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARTIFACTS_STORAGE_SECRET_ACCESS_KEY }}
